<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let roulette of roulettes">
            <td>{{ roulette.id }}</td>
            <td>{{ roulette.state }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
